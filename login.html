<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="left-container">
            <img src="./logo.png" alt="Logo">
        </div>
        <div class="right-container">
            <div class="register-container" id="register">
                <div class="top">
                    <header>Sign Up</header>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="First name" required>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Last name" required>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password" required>
                </div>
                <div class="custom-select" >
                    <select>
                      <option value="0">Select University:</option>
                      <option value="1">ENSI</option>
                      <option value="2">ENISO</option>
                      <option value="3">ENIS</option>
                      <option value="4">ENICAR</option>
                      <option value="5">ULT</option>
                      <option value="6">ESPRIT</option>
                      <option value="7">ENSTAB</option>
                      <option value="8">other...</option>
                      
                    </select>
                  </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Register">
                </div>
                <a href="#" class="acc">Already have an account?</a>
            </div>
        </div>
    </div>
    <script src="./projet.js"></script>
</body>
</html>
